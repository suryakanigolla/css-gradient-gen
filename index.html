<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gradient Maker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="leftBox">
            <div class="gradientViewer">

            </div>
            <div class="gradientToolbox">
                <div class="buttonGroup">
                    <button>Radial</button>
                    <button>Linear</button>
                </div>
                <div class="randomizeButton">
                    <img src="./design/Property 1=Default.svg">
                </div>
            </div>
        </div>
        <div class="rightBox">
            <div class="gradientChanger">

            </div>
            <div class="shadeOptions">
                <div class="shadeChooser">
                    <canvas class="mainChoose" style="background: rgb(0,0,0);">
                        <!-- <div class="bg bg1"></div>
                        <div class="bg bg2"></div> -->
                    </canvas>
                </div>
                <div class="rgbInputs">
                    <div class="item">
                        <h2 class="colourChannel">R:</h2>
                        <input type="text" id="rInput" class="rgbInput" value="0">
                    </div>
                    <div class="item">
                        <h2 class="colourChannel">G:</h2>
                        <input type="text" id="gInput" class="rgbInput" value="0">
                    </div>
                    <div class="item">
                        <h2 class="colourChannel">B:</h2>
                        <input type="text" id="bInput" class="rgbInput" value="0">
                    </div>
                </div>
            </div>
            <div class="footerOptions">
                <div class="handles">
                    <div class="sliders">
                        <label>R: </label>
                        <span>0 <input class="rgbSlider" type="range" min="0" max="255" id="r" step="1" value="0"> 255</span>
                    </div>
                    <div class="sliders">
                        <label>G: </label>
                        <span>0 <input class="rgbSlider" type="range" min="0" max="255" id="g" step="1" value="0"> 255</span>
                    </div>
                    <div class="sliders">
                        <label>B: </label>
                        <span>0 <input class="rgbSlider" type="range" min="0" max="255" id="b" step="1" value="0"> 255</span>
                    </div>
                </div>
                <div class="codes">
                    <input class="hexCode" placeholder="Hex Code" maxlength="7">
                    <button class="getCss">Get CSS</button>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <div class="toggle-btn">
              <span></span>
              <span></span>
              <span></span>
            </div>  
            <div class="list">
                <!-- <div class="item">
                    <div class="itemColor"></div>
                    <div class="itemDetails">
                        <span class="itemHex">#000000</span>
                        <button class="itemDelete">Delete</button>
                    </div>
                </div> -->
            </div>
        </div>             
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <script src="./jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
